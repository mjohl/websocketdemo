<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chat Client</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.0.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/WSClient.js"></script>
    <style>
        #container {
            width: 600px;
            height: 100%;
            margin: 0 auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <p id="usernameRequest">
            <label>Username:</label>
            <input type="text" value="" placeholder="Guest" id="txtUsername" />
            <input class="btn btn-info" type="button" value="Connect" id="btnConnect" />
        </p>
        <input type="text" id="txtMessage" />
        <input class="btn btn-info" type="button" value="Send" id="btnSend" />
        <p>
            <div id="content"></div>
        </p>
    </div>
</body>
</html>
